<nav class="navbar">
  <!-- Logo (placeholder) -->
  <div class="navbar-logo">
    <a routerLink="/">
      <img src="assets/PlaceholderIcon.png" class="logo-img">
    </a>
  </div>

  <div>
    <span class="sidebar-title">DEEPDIVE.zzz</span>
  </div>

  <!-- Spacer to push menu to the right -->
  <div class="navbar-spacer"></div>

  <!-- Collapsible Menu Button (Hamburger) -->
  <button 
    class="menu-toggle" 
    (click)="toggleMenu()" 
    [class.active]="menuOpen"
    aria-label="Toggle menu">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>
</nav>

<!-- Overlay (closes sidebar when clicked) -->
<div 
  class="sidebar-overlay" 
  [class.visible]="menuOpen" 
  (click)="closeMenu()">
</div>

<!-- Sidebar Menu -->
<aside class="sidebar" [class.open]="menuOpen">
  <div class="sidebar-header">
    <span class="sidebar-title">DEEPDIVE.zzz</span>
    <button class="close-btn" (click)="closeMenu()" aria-label="Close menu">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <nav class="sidebar-nav">


    <!-- Homepage Button -->
    <a 
      class="sidebar-link" 
      routerLink="/" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
      (click)="closeMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9,22 9,12 15,12 15,22"></polyline>
      </svg>
      <span>HOME</span>
    </a>

    <!-- Agents List / Swiper Button -->
    <a 
      class="sidebar-link" 
      routerLink="/agents" 
      routerLinkActive="active"
      (click)="closeMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      <span>AGENTS</span>
    </a>

 <!-- Calculator  -->    <a 
      class="sidebar-link" 
      routerLink="/calculator" 
      routerLinkActive="active"
      (click)="closeMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="4" y="2" width="16" height="20" rx="2"></rect>
        <line x1="8" y1="6" x2="16" y2="6"></line>
        <line x1="16" y1="14" x2="16" y2="14"></line>
        <line x1="8" y1="14" x2="8" y2="14"></line>
        <line x1="12" y1="14" x2="12" y2="14"></line>
        <line x1="16" y1="18" x2="16" y2="18"></line>
        <line x1="8" y1="18" x2="8" y2="18"></line>
        <line x1="12" y1="18" x2="12" y2="18"></line>
      </svg>
      <span>CALCULATOR</span>
    </a>

    <!-- Gacha Simulator  -->    
    <a 
      class="sidebar-link" 
      routerLink="/gacha" 
      routerLinkActive="active"
      (click)="closeMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <polygon points="10 8 16 12 10 16 10 8"></polygon>
      </svg>
      <span>SIGNAL SEARCH</span>
    </a>
       
    <!-- Divider for future menu items -->
    <div class="sidebar-divider"></div>

    <!-- Placeholder for future features -->
    <!-- Add more sidebar-link items here as needed -->
  </nav>

  <div class="sidebar-footer">
    <span class="version-text">v0.0.1</span>
  </div>
</aside>
